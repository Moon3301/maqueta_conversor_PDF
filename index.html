<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF para clinicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Conversor PDF</h3>
                    </div>
                    <div class="card-body">
                        <form id="pdfConverterForm">
                            <div class="mb-3">
                                <label for="sourceClinic" class="form-label">Clinica origen</label>
                                <select class="form-select" id="sourceClinic" required>
                                    <option value="">Seleccione la clinica de origen</option>
                                    <option value="clinic1">Clinica 1</option>
                                    <option value="clinic2">Clinica 2</option>
                                    <option value="clinic3">Clinica 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="pdfFile" class="form-label">Subir PDF</label>
                                <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                            </div>
                            <div class="mb-3">
                                <label for="destinationClinic" class="form-label">Clinica destino</label>
                                <select class="form-select" id="destinationClinic" required>
                                    <option value="">Seleccione la clinica destino</option>
                                    <option value="clinic1">Clinica 1</option>
                                    <option value="clinic2">Clinica 2</option>
                                    <option value="clinic3">Clinica 3</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Generar PDF</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('pdfConverterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sourceClinic = document.getElementById('sourceClinic').value;
            const pdfFile = document.getElementById('pdfFile').files[0];
            const destinationClinic = document.getElementById('destinationClinic').value;

            if (sourceClinic && pdfFile && destinationClinic) {
                // Here you would implement the PDF conversion process
                console.log('Source Clinic:', sourceClinic);
                console.log('PDF File:', pdfFile.name);
                console.log('Destination Clinic:', destinationClinic);
                alert('PDF conversion process started. This is where you would implement the actual conversion.');
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
